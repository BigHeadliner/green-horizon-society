<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Green Horizon Society</title>  
    <link rel="stylesheet" href="css/style.css">
</head>
<body> 
    <header class="header"> 
        <div class="container"> 
            <div class="header__inner">    
                
                <a class="header__logo" href="#"> 
                  <img class="header__logo-img" src="images/header/logo.png" alt="logo" >
                </a>

                <nav class="menu">   
                     
                    <button class="menu__btn" id="menu__btn">
                        <span class="row-top"></span>
                        <span class="row-middle"></span>
                        <span class="row-bottom"></span>
                     </button>
                        
                    <ul class="menu__list" id="menu__list">
                        <li class="menu__item">
                            <a class="menu__link" href="#">Home</a>
                        </li>

                        <li class="menu__item">
                            <a class="menu__link" href="#">About us</a>
                        </li>

                        <li class="menu__item">
                            <a class="menu__link" href="#">What We Do</a>
                        </li>

                        <li class="menu__item">
                            <a class="menu__link" href="#">Media</a>
                        </li>

                        <li class="menu__item">
                            <a class="menu__link" href="#">Contact</a>
                        </li> 
                         
                        <li class="menu__item">
                            <a class="menu__link menu__link--navbtn" href="#">Donate</a>
                        </li>
                    </ul>
                </nav> 

            </div>
        </div>
    </header>
      
    <section class="main"> 
        <div class="container"> 
            <div class="main__inner">  
                <h1 class="main__inner-title"> 
                    Save the environment  
                    today for a better   
                    tomorrow
                </h1>  

                <div class="main__buttons">  
                   <a class="main__whatwedo second-btn" href="#">What we do</a> 
                   <a class="main__video" data-fancybox href="https://www.youtube.com/watch?v=0Puv0Pss33M">  
                      <img class="main__video-img" src="images/main/play.svg" alt="play button"> Play Video 
                   </a>
                </div>

                <div class="main__bottom"> 
                  <p class="main__bottom-text">23,800 trees planted</p>   
                   <div class="main__bottom-line"></div>
                  <p class="main__bottom-text">5840 donations collected</p>  
                </div>

            </div>
        </div>
    </section> 
     

  <script src="js/main.min.js"></script>

</html>
